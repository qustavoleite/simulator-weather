<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Simulador de temperatura</title>
</head>

<body>
    <main class="container">
        <div class="display">
            <img id="iconeTermometro" src="/img/thermometer-neutral.svg" alt="Termômetro">
            <span id="temperatura">20°C</span>
        </div>

        <input type="range" id="controleTemperatura" min="-10" max="40" value="20">

        <div class="button-area">
            <button id="diminuir">Diminuir</button>
            <button id="aumentar">Aumentar</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
